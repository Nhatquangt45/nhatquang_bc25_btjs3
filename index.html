<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- bài 1  -->
    <div class="bai__1">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            bảng quản lý tuyển sinh
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">điểm chuẩn hội đồng</label>
                                <input type="text" class="form-control" name="" id="txtHD" value="">
                                <label for="">Môn thứ 1</label>
                                <input type="text" class="form-control" name="" id="txtM1" value="">
                                <label for="">Môn thứ 2</label>
                                <input type="text" class="form-control" name="" id="txtM2" value="">
                                <label for="">Môn thứ 3</label>
                                <input type="text" class="form-control" name="" id="txtM3" value="">
                                <div class="form-group">
                                    <label for="">khu vực ưu tiên</label>
                                    <select class="form-control" name="" id="KVUT">
                                        <option value="2">A</option>
                                        <option value="1">B</option>
                                        <option value="0.5">C</option>
                                        <option>X</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">đối tượng dự thi </label>
                                    <select class="form-control" name="" id="DTDT">
                                        <option value="2.5">1</option>
                                        <option value="1.5">2</option>
                                        <option value="1">3</option>
                                        <option>0</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-info" id="btnCham">Chấm Điểm</button>
                        </div>
                        <div id="tbDiem" class="card-footer text-muted">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr ?>
    <!-- bài 2  -->
    <div class="bai__2">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            bảng tính tiền điện
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Tên Người Dùng</label>
                                <input type="text" class="form-control" name="" id="txtNN" value="">
                                <label for="">Số KW Điện</label>
                                <input type="text" class="form-control" name="" id="txtSoDien" value="">
                            </div>
                            <button id="btnDien" class="btn btn-secondary">Tính Tiền Điện</button>
                        </div>
                        <div id="tbDien" class="card-footer text-muted">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
